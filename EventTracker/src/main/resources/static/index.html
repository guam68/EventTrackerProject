<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bass Tracker</title>
</head>
<body>
    <h2 id="message"></h2>
    <h2 id="avgLength"></h2>

    <form name="fishForm">
        <input type="datetime" name="date" placeholder="Date"><br>
        <input type="text" name="length" placeholder="Length"><br>
        <input type="text" name="weight" placeholder="Weight"><br>
        <input type="number" name="longitude" placeholder="Longitude"><br>
        <input type="number" name="latitude" placeholder="Latitude"><br>
        <input type="text" name="technique" placeholder="Technique"><br>
        <button name="addFish">Add Fish</button>
    </form>

    <div id="catchesData"></div>
   <script src="js/script.js"></script> 
</body>
</html>
